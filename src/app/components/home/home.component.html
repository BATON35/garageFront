<div class="login-wrap-all">
  <div class="login-wrap">
    <div class="login-html">
      <mat-tab-group>
        <mat-tab label="Zaloguj">
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <formly-form [fields]="loginFields" [form]="loginForm">
              <div class="group">
                <button
                  type="submit"
                  class="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="!loginForm.valid"
                >
                  Zaloguj
                </button>
              </div>
            </formly-form>
          </form>
        </mat-tab>
        <mat-tab label="Zarejestruj">
          <form [formGroup]="rejestrationForm" (ngSubmit)="register()">
            <formly-form [fields]="registerFields" [form]="rejestrationForm">
              <div class="group">
                <button
                  type="submit"
                  class="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="!rejestrationForm.valid"
                >
                  Zarejestruj
                </button>
              </div>
            </formly-form>
          </form>
        </mat-tab>
      </mat-tab-group>
      <button
        (click)="logout()"
        type="submit"
        class="button"
        mat-raised-button
        color="primary"
      >
        Wyloguj
      </button>
