<div *ngIf="clients$ | async as clients">
  <div class="flex-p">
    <table mat-table [dataSource]="clients.content" class="mat-elevation-z8" multiTemplateDataRows>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef> Zmien Dane </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="update(element)" mat-icon-button color="primary">
            <mat-icon>update</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="addVehicle">
        <mat-header-cell *matHeaderCellDef> Dodaj pojazd </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="addVehicle(null, element.id)" mat-icon-button color="primary">
            <mat-icon>directions_car</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Usun </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="delete(element.id)" mat-icon-button color="warn">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let detail">
          <table mat-table [style.border]="'3px solid blue'" [dataSource]="detail.vehicles" class="mat-elevation-z8"
            multiTemplateDataRows>
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="brand">
              <mat-header-cell *matHeaderCellDef> Marka </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.brand }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="model">
              <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.model}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="numberPlate">
              <mat-header-cell *matHeaderCellDef> Numer rejestracyjny </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.numberPlate }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="update">
              <mat-header-cell *matHeaderCellDef> Zmien Dane </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button (click)="updateVehicle(element)" mat-icon-button color="primary">
                  <mat-icon>update</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="details">
              <mat-header-cell *matHeaderCellDef> Zmien Dane </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button (click)="updateVehicleDetails(element)" mat-icon-button color="primary">
                  <mat-icon>update</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef> Usun </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button (click)="deleteVehicle(element.id)" mat-icon-button color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedVehiclesColumns">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedVehiclesColumns;">
            </mat-row>
          </table>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"
        [class.expanded]="expandedElement == row"
        (click)="expandedElement === row? expandedElement = null : expandedElement = row"></mat-row>
      <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
        [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden">
      </mat-row>
    </table>
    <div>
      <div style="display:inline">
        <button (click)="openModal()" type="submit" class="button" mat-raised-button color="primary">
          Dodaj klienta
        </button>
      </div>
      <div style="display:inline">
        <mat-paginator (page)="changePage($event)" [length]="clients.totalElements" [pageSize]="clients.size"
          [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
