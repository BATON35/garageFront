<form [formGroup]="serviceForm">

        <div class="group">
            <button (click)="save()" type="submit" class="button" mat-raised-button color="primary"
                [disabled]="!serviceForm.valid">
                Dodaj
            </button>
        </div>
    </formly-form>
</form>
