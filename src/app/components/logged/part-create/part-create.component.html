<form [formGroup]="partForm" (ngSubmit)="submit()">

        <div class="group">
            <button id="savePart" type="submit" class="button" mat-raised-button color="primary"
                [disabled]="!partForm.valid">
                Dodaj
            </button>
        </div>
    </formly-form>
</form>
